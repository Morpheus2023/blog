{% extends 'blog/base.html' %}
{% load static %}
  {% block title %}
       Post_list
  {% endblock title %}
  {% block content %}
      {% for post in posts %}
        <h2>
          <a href="{{ post.get_absolute_url }}" }}>
              {{ post.title }}
           </a>
        </h2>
          <p class='date'>
            Published {{ post.publish }} by {{ post.author }}
            {{ post.body|truncatewords:10|linebreaks }}
          </p>
      {% endfor %}
  {% endblock content %}
